<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro del triángulo</h2>
        <form>
            <label for="InputTriangulo1">
                Lado 1
            </label>
            <input id = "InputTriangulo1" type="number" />
            <label for="InputTriangulo2">
                Lado 2
            </label>
            <input  id = "InputTriangulo2" type="number" />
            <label for="InputTriangulo3">
                Base
            </label>
            <input id = "InputTriangulo3" type="number" />
            <label for="InputTriangulo4">
                Altura
            </label>
            <input id = "InputTriangulo4"type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triángulo isósceles</h2>
        <form>
            <label for="InputIsosceles1">
                Lado 1
            </label>
            <input id = "InputIsosceles1" type="number" />
            <label for="InputIsosceles2">
                Lado 2
            </label>
            <input id="InputIsosceles2" type="number" />
            <label for="InputIsosceles3">
                Base
            </label>
            <input id="InputIsosceles3" type="number" />
            <button type="button" onclick="calcularAlturaIsosceles()">
                Calcular altura del triángulo isósceles
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro del círculo</h2>
        <form>
            <label for="InputCirculo">
                Radio
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
